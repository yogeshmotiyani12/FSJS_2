<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section tag</title>
</head>
<body>
    <section>
        <h2>Introduction to section</h2>
        <p>This semantic tag is used to represent the standalone section of a document. </p>
    </section>
    <br>
    <section>
        <h2 class="hidden">Change Data</h2>
        <button class="create">Create</button>
        <button class="update">Update</button>
        <button class="del">Delete</button>
      </section>
</body>
</html>
