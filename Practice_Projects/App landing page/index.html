<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <div class="brand-img">
            <a href="#" class="nav-logo">
                <img src="./images/logo.png" alt="logo" class="logo">
            </a>
        </div>
        <ul class="nav-items">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>

                <button class="nav-link nav-button">Sign Up</button>
            </li>
        </ul>
        <div class="nav-menu-icon">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>

    <!-- container - because we want the content to be shrink a little so that the content is safe to be visible on any screen -->

        <div class="col col-left">

            <h1>Your Company Name</h1>
            <img src="./images/google-play-badge.png" alt="" class="google-play-img">
        </div>
        <div class="col col-right">
            <img src="./images/phone-image.png" alt="" class="phone-img">
        </div>
