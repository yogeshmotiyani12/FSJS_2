<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
    <link rel="stylesheet" href="./css/style.css" class="css">
</head>
<body>
    <main>
        <section class="flex">
            <img src="./images/yellow-blob.png" class ="img-top" alt= "yellow-blob-img">
            <img src="./images/mobile.png" class ="mock-up" alt = "mobile-data-img">
        </section>
        <section class="flex form-direction flex-column">
            <h1 class="form-header"> Create Account</h1>
            <form action="#" method="POST" class="form">
                <div class="row">
                    <input type="text" placeholder="Enter Your First Name" class="form-action">
                    <input type="text" placeholder="Enter Your Last Name" class="form-action">
                </div>
                <input type="password" placeholder = "Enter your email" class="form-input" >

                <div class="row">
                    <input type="password" placeholder="password" class="form-action">
                    <input type="text" placeholder="Confirm password" class="form-action">
                </div>
                <button class="btn btn-submit">Create Account</button>
            </form>

            <div class="flex flex-column">
                <div class="divider">OR</div>
                <button class="btn btn-facebook">Facebook</button>
                <button class="btn btn-twitter">Twitter</button>
                <button class="btn btn-gmail">Gmail</button>
        </section>

    </main>
</body>
</html>
